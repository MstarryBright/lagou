
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/base.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/info-reg.css" />
    <title>admin</title>
    <style type='text/css'>
        select {
            background: rgba(0, 0, 0, 0) url("__PUBLIC__/Admin/images/inputbg.png") repeat-x scroll 0 0;
            border: 1px solid #c5d6e0;
            height: 28px;
            outline: medium none;
            padding: 0 8px;
            width: 240px;
        }
        .main p input {
            float:none;
        }
    </style>
</head>

<body>
<div class="title"><h2>信息登记</h2></div>
<form action="__CONTROLLER__/addOk" method="post">
    <div class="main">
        <p class="short-input ue-clear">
            <label>用户名：</label>
            <input name="name" type="text" placeholder="用户名" />
        </p>
        <p class="short-input ue-clear">
            <label>性别：</label>
            <input name="sex" type="radio" value="男" checked='checked' />男
            <input name="sex" type="radio" value="女" />女
        </p>
        <p class="short-input ue-clear">
            <label>联系电话：</label>
            <input type="text" name="phone" placeholder="联系电话" />
        </p>
        <p class="short-input ue-clear">
            <label>邮箱：</label>
            <input type="text" name="email" placeholder="电子邮箱" />
        </p>
        <p class="short-input ue-clear">
            <label>角色：</label>
            <select>
                <option>请选择</option>
                <volist name="data" id="vol">
                    <option value="{$vol.level}"></option>
                </volist>
            </select>
            <!--<input type="text" name="level" placeholder="角色" />-->
        </p>
    </div>
    <div class="btn ue-clear">
        <a href="javascript:;" class="confirm" id='btnSubmit'>确定</a>
        <a href="javascript:;" class="clear" id='btnReset'>清空内容</a>
    </div>
</form>
</body>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/WdatePicker.js"></script>
<script type="text/javascript">
    $(function(){
        $('#btnSubmit').on('click',function(){
            $('form').submit();
        });

        $('#btnReset').on('click',function(){
            $('form')[0].reset();
        });
    });

    $(".select-title").on("click",function(){
        $(".select-list").toggle();
        return false;
    });
    $(".select-list").on("click","li",function(){
        var txt = $(this).text();
        $(".select-title").find("span").text(txt);
    });

    showRemind('input[type=text], textarea','placeholder');
</script>
</html>
